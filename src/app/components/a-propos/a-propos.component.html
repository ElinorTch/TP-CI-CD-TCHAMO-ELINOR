<!-- <app-header [score]="rate"></app-header> -->
<h5 class="d-flex d-flex justify-content-center mt-5">Noter notre application : </h5>
<bar-rating [(rate)]="rate" (rateChange)="handleRate($event)" [max]="5" class="d-flex d-flex justify-content-center">
  <ng-template ratingActive>
    <i class="bi bi-star-fill" style="margin: 2px; color: #edb867; size: 50px;"></i>
  </ng-template>
  <ng-template ratingInactive>
    <i class="bi bi-star-fill" style="margin: 2px; color: #d2d2d2; size: 50px;"></i>
  </ng-template>
</bar-rating>
